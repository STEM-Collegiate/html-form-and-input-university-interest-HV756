<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEM Collegiate University Visit Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>STEM Collegiate University Visit Registration</h1>

  <form action="/register" method="post">
    <fieldset>
      <legend>Student Information</legend>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="first_name" placeholder="Enter your first name" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="last_name" placeholder="Enter your last name" required>
      <label for="email">School Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your school email" required>
      <label for="grade">Grade Level:</label>
      <input type="number" id="grade" name="grade" min="9" max="12" placeholder="Enter your grade (9â€“12)" required>
      <label for="comments">Questions or Comments:</label>
      <textarea id="comments" name="comments" placeholder="Write any questions or comments for university representatives"></textarea>
    </fieldset>

    <fieldset>
      <legend>University Preferences</legend>

      <label for="topUniversity">Top University Interest:</label>
      <select id="topUniversity" name="top_university">
        <option value="">-- Select a University --</option>
        <option value="ualberta">University of Alberta</option>
        <option value="ucalgary">University of Calgary</option>
        <option value="utoronto">University of Toronto</option>
        <option value="ubc">University of British Columbia</option>
      </select>

      <label>Universities You Plan to Visit:</label>
      <label for="visitUAlberta">University of Alberta</label><br>
      <input type="checkbox" id="visitUAlberta" name="universities[]" value="University of Alberta">
      
      <label for="visitUCalgary">University of Calgary</label><br>
      <input type="checkbox" id="visitUCalgary" name="universities[]" value="University of Calgary">
      
      <label for="visitUToronto">University of Toronto</label><br>
      <input type="checkbox" id="visitUToronto" name="universities[]" value="University of Toronto">

      <label for="visitUBC">University of British Columbia</label><br>
      <input type="checkbox" id="visitUBC" name="universities[]" value="University of British Columbia">

      <label>Preferred Session Format:</label>
      <label for="inPerson">In-person Presentation</label><br>
      <input type="radio" id="inPerson" name="session_format" value="In-person Presentation">
      
      <label for="virtual">Virtual Q&A</label><br>
      <input type="radio" id="virtual" name="session_format" value="Virtual Q&A">

      <label for="interestLevel">Interest Level (0 = casual, 100 = strong):</label>
      <input type="range" id="interestLevel" name="interest_level" min="0" max="100" value="50">
    </fieldset>

    <fieldset>
      <legend>Availability</legend>

      <label for="date">Available Date:</label>
      <input type="date" id="date" name="available_date">

      <label for="time">Preferred Time Slot:</label>
      <input type="time" id="time" name="preferred_time">

      <label for="badgeColor">Choose Your Badge Color:</label>
      <input type="color" id="badgeColor" name="badge_color" value="#0077cc">
    </fieldset>

    <fieldset>
      <legend>Confirmation</legend>

      <input type="checkbox" id="agreement" name="agreement" required>
      <label for="agreement">I agree to follow event guidelines and attend the sessions I register for.</label>

      <br><br>
      <button type="submit">Submit Registration</button>
    </fieldset>

  </form>
</body>
</html>
